miscInfo:
  uid: 809fbe25ee70cfb3919e8880e6b0e1b7
targets:
  obj:
    cppPreprocessAttrs:
      defineList:
        - DEBUG=1
        - CH583
      incList:
        - APP/include
        - Profile/include
        - APP/2g4
        - APP/app_drv_fifo
        - APP/ble_uart_service
        - RVMSIS
        - LIB
        - Ld
        - HAL/include
        - StdPeriphDriver/inc
      libList:
        - .
        - LIB
        - StdPeriphDriver
    excludeList:
      - APP/ble_uart_service/ble_uart_service.c
      - APP/ble_uart_service/ble_uart_service_same_char.c
      - APP/ble_uart_service/ble_uart_service_same_16bit_char.c
      - <virtual_root>/HAL/Profile
      - <virtual_root>/HAL/KEY.c
      - <virtual_root>/HAL/LED.c
      - <virtual_root>/StdPeriphDriver/CH57x_usbdev.c
      - <virtual_root>/StdPeriphDriver/CH57x_usbhostClass.c
      - <virtual_root>/StdPeriphDriver/CH57x_usbhostBase.c
      - <virtual_root>/StdPeriphDriver/CH57x_pwm.c
      - <virtual_root>/StdPeriphDriver/CH57x_spi0.c
      - <virtual_root>/StdPeriphDriver/CH57x_timer1.c
      - <virtual_root>/StdPeriphDriver/CH57x_timer2.c
      - <virtual_root>/StdPeriphDriver/CH57x_timer3.c
      - <virtual_root>/StdPeriphDriver/CH57x_uart0.c
      - <virtual_root>/StdPeriphDriver/CH57x_uart2.c
    toolchain: RISCV_GCC
    toolchainConfigMap:
      RISCV_GCC:
        linkerScriptPath: Ld/Link.ld
        options:
          version: 2
          afterBuildTasks: []
          asm-compiler:
            ASM_FLAGS: -Wl,-Bstatic
          beforeBuildTasks: []
          c/cpp-compiler:
            CXX_FLAGS: ""
            C_FLAGS: -Wl,-Bstatic
            language-c: gnu99
            language-cpp: c++11
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-size
            signed-char: true
            warnings: all-warnings
          global:
            abi: ilp32
            arch: rv32imac
            code-model: medlow
            misc-control:
              - -fmessage-length=0
              - -fno-common
            output-debug-info: enable
          linker:
            $outputTaskExcludes:
              - .bin
            LD_FLAGS: -nostartfiles -Xlinker --print-memory-usage --specs=nano.specs --specs=nosys.specs
            LIB_FLAGS: -lISP583 -lCH58xBLE
            output-format: elf
            remove-unused-input-sections: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: "null"
          vendor: "null"
        otherCmds: ""
        proType: 1
        speed: 8000
      OpenOCD:
        baseAddr: "0x08000000"
        bin: ""
        interface: wlink
        target: wch-riscv
    uploader: OpenOCD
